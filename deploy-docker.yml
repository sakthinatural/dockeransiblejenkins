---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      apt:
        name: python3-pip
        state: present
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: hariapp
        image: "sakthinatural123/hariapp:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 8080
